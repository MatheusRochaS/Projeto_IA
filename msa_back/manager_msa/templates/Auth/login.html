{% extends "base.html" %}
{% load static %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="container">
        <div class="mt-5 text-white row d-flex gap-3">
            <div class="col-md">
                <img src="{% static 'img/loki.jpg' %}" alt="" class="rounded z-0 position-absolute" style="height: 30rem; width: 50rem;"> 
                <div class="z-1 position-absolute " style="background-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, #212529 100%); height: 30rem; width: 50rem;"></div>
            </div> 
            <div class="col-md bg-light z-2 p-3 rounded-3 text-black row">
                <h2 class="text-center">Login</h2>
                <form action="" method="POST">
                    <div class="form-group mb-3 col-md">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-group col-md">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Senha">
                    </div>
                    <p class="text-primary mt-1">Esqueci minha senha</p>
                    <div class="col-md text-center d-grid gap-2">
                        <button type="submit" class="btn btn-primary mt-3">Login</button>
                        <p>NÃ£o tem uma conta? <a class="link-primary"><b>Registre-se</b></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
