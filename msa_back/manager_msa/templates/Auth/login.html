{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <div>
        <div class="z-1 position-absolute shadow-img "></div>
        <img src="{% static 'img/loki.jpg' %}" alt="" class="z-0 rounded position-absolute img">
    </div>
    <div class="container">
        <div class="position-relative">
            <div class="bg-light z-2 position-absolute end-0 p-3 rounded-3 text-black row form-login">
                <h2 class="text-center">Login</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3 col-md">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-group col-md">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Senha">
                    </div>
                    <p class="text-primary mt-1">Esqueci minha senha</p>
                    <div class="col-md text-center d-grid gap-2">
                        <button type="submit" class="btn btn-primary mt-3">Login</button>
                        <p>NÃ£o tem uma conta? <a class="nav-link link-primary" href="{% url 'register' %}"><b>Registre-se</b></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <style>
        
        .img {
            height: 50rem;
            max-height: 90%;
            width: 85rem;
            max-width: 80%;
            object-fit: cover;
            object-position: right;
        }

        .shadow-img{
            height: 50rem;
            max-height: 90%;
            width: 85rem;
            max-width: 80%;
            background-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(53, 53, 53, 0) 15%, #212529 100%);
            box-shadow: inset -100px -60px 100px #212529, 100px 0px 100px #212529, inset 0px 60px 100px #212529;
            object-fit: cover;
            object-position: right;
        }

        .form-login{
            margin-top: 15vh; 
            min-height: 30rem;
        }
    </style>
{% endblock %}
