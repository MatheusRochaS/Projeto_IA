{% extends "base.html" %}
{% load static %}

{% block styles %}<link rel="stylesheet" href="{% static 'css/registro.css'%}">{% endblock %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div>
    <div class="z-1 position-absolute shadow-img "></div>
    <img src="{% static 'img/gen-v.jpg' %}" alt="" class="z-0 rounded position-absolute img">
</div>
<div class="container">
    <div class="position-relative">
        <div class="bg-light z-2 position-absolute end-0 p-3 rounded-3 text-black row form">
            <h2 class="text-center">Cadastro</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group mb-3 col-md">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome">
                </div>
                <div class="form-group mb-3 col-md">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Sobrenome">
                </div>
                <div class="form-group mb-3 col-md">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group mb-3 col-md">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha">
                </div>
                <div class="form-group mb-3 col-md">
                    <label for="password-confirmed">Confirmar Senha</label>
                    <input type="password" class="form-control" id="password-confirmed" placeholder="Senha de Confirmação">
                </div>
                <div class="col-md text-center d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <a class="nav-link link-primary" href="{% url 'login' %}"><b>Voltar</b></a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
