{% extends "base.html" %}
{% load static %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div>
    <div class="z-1 position-absolute shadow-img "></div>
    <img src="{% static 'img/gen-v.jpg' %}" alt="" class="z-0 rounded position-absolute img">
</div>
<div class="container">
    <div class="position-relative">
        <div class="bg-light z-2 position-absolute end-0 p-3 rounded-3 text-black row form-register">
            <h2 class="text-center">Cadastro</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group mb-3 col-md">
                    <label for="user">Nome de Usuário</label>
                    <input type="text" class="form-control" id="user" placeholder="Nome de Usuário">
                </div>
                <div class="form-group mb-3 col-md">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group mb-3 col-md">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha">
                </div>
                <div class="form-group mb-3 col-md">
                    <label for="password-confirmed">Confirmar Senha</label>
                    <input type="password" class="form-control" id="password-confirmed" placeholder="Senha de Confirmação">
                </div>
                <div class="col-md text-center d-grid gap-2">
                    <button type="submit" class="btn btn-primary mt-3">Registrar</button>
                    <a class="nav-link link-primary" href="{% url 'login' %}"><b>Voltar</b></a>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    
    .img {
        height: 70rem;
        max-height: 90%;
        width: 85rem;
        max-width: 80%;
        right: 34%;
        object-fit: cover;
        object-position: right;
    }

    .shadow-img{
        height: 70rem;
        max-height: 90%;
        width: 85rem;
        max-width: 80%;
        right: 34%;
        background-image: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(88,88,88,0) 51,85%, #212529 100%);
        box-shadow: inset -150px -60px 100px #212529, 100px 0px 100px #212529, inset 0px 60px 100px #212529;
        object-fit: cover;
        object-position: right;
    }

    .form-register{
        margin-top: 15vh; 
        min-height: 30rem;
    }
</style>
{% endblock %}
